<script>
    $("#in-btn").click(function (){
        var uname = $("#uname").val();
        var pass = $("#pass").val();
        if(uname == '' || pass == '')
        {

        }
        else
        {
            var data = $(".login-form").serialize();
            $.post("drop shipping/supported/login.php",data,function (msg){
            if(msg == "invalid")
            {
              swal({
                  title: "Invalid",
                  text: "Please enter correct password",
                  icon: "error",
                  dangerMode: true
                  }); 
            }
            else
            {
              window.open("account.php","_self");
            }
        });
        }
       
    });
    $(".login-form").submit(function (){
        return false;
    });
